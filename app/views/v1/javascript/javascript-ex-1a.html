{% extends "layouts/main.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="{{currentUrl}}" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="dessert-coffee-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Do you want a dessert or coffee?
              </h1>
            </legend>

            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="dessert-coffee" name="dessert-coffee" type="radio" value="dessert">
                <label class="govuk-label govuk-radios__label" for="dessert-coffee">
                  dessert
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="dessert-coffee-2" name="dessert-coffee" type="radio" value="coffee">
                <label class="govuk-label govuk-radios__label" for="dessert-coffee-2">
                  Coffee
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}

{% extends "layouts/main.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Selected options</h1>

      <form class="form" action="jinja" method="post">

        {% for option in data['Options'] %}
        <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--m" for="email">
                {{ option }}
              </label>
            </h1>
            <input class="govuk-input govuk-!-width-two-thirds" name="option-title" type="text">
          </div>
          <textarea class="govuk-textarea govuk-!-padding-top-5" name="options-text" rows="5"></textarea>
          <hr>
        {% endfor %}

        <button class="govuk-button govuk-!-margin-top-5" data-module="govuk-button">
          Continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}
